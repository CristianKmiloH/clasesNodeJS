    <header> 
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">

          <a class="navbar-brand" href="#">MathTools</a> 
          <button 
            class="navbar-toggler"

    <main> 
      <div class="d-flex justify-content-center mt-5"> 
        <div class="card text-center margin-top"> 
          <div class="card-header"> 
            <ul class="nav nav-pills card-header-pills"> 
              <li class="nav-item"> 
                <a class="nav-link active" href="#">Cilindro</a> 
              </li> 
              <li class="nav-item"> 
                <a class="nav-link" href="./esfera.html">Esfera</a> 
              </li> 
              <li class="nav-item"> 
                <a class="nav-link" href="./cubo.html">Cubo</a> 
              </li> 
            </ul> 
          </div> 
          <div class="card mb-3" style="max-width: 790px;"> 
            <div class="row g-0"> 
              <div class="col-md-4"> 
                <img src="./assets/img/cilindro.png" class="img-fluid rounded-start imgs" alt="cylinderArea"> 
              </div> 
              <div class="col-md-8"> 
                <div class="card-body"> 
                  <h5 class="card-title">Área de un Cilindro</h5> 
                  <p class="card-text">Con esta herramienta vas a poder encontrar el área de un cilindro llenando los datos del radio y su altura en los siguientes campos.</p> 
                  <form> 
                    <div class="mb-3"> 
                      <label for="r" class="form-label">Radio cilindro</label> 
                      <input type="number" class="form-control" id="r" name="r" value="" step=".1" required> 
                    </div> 
                    <div class="mb-3"> 
                      <label for="h" class="form-label">Altura cilindro</label> 
                      <input type="number" class="form-control" id="h" name="h" value="" step=".1" required> 
                    </div> 
                    <button type="submit" class="btn btn-primary" onclick="peticion(); return false">Calculate</button>
                    <!-- <a type="normal" onclick="peticion(); return false" class="btn btn-primary">Calculate</a>  -->
                  </form> 
            
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <span id="resultado"></span>                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div> 
              </div> 
            </div> 
          </div> 
        </div> 
      </div> 
    </main> 
    <script src="./assets/js/areas.js"></script>
